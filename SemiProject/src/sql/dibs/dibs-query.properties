insertDibs=INSERT INTO DIBS VALUES(DIBS_NO.NEXTVAL, ?, ?)
selectDibsOne=SELECT * FROM DIBS WHERE MEMBER_NO=? AND PRO_DETAIL_NO=?
deleteDibs=Delete FROM DIBS WHERE MEMBER_NO=? AND PRO_DETAIL_NO=?
selectDibsMemOne=SELECT D.DIBS_NO, D.MEMBER_NO, D.PRO_DETAIL_NO FROM MEMBER M JOIN DIBS D ON(M.MEMBER_NO = D.MEMBER_NO) WHERE M.MEMBER_NO = ?
selectAllFunding=SELECT ROUND((PRO_QTY/PRO_COUNT),2)*100 as RANKS, D.PRO_DETAIL_NO, D.PRODUCT_NO, D.PRO_NAME, P.CATEGORY, D.PRO_DATE, D.PRO_PRICE, D.PRO_COUNT, D.PRO_QTY, P.FUNDING_TYPE, R.RECORD_DATE, R.PROGRESS, MEMBER_NO FROM PRODUCT_DETAIL D JOIN PRODUCT P ON (D.PRODUCT_NO = P.PRODUCT_NO) LEFT JOIN PRODUCT_RECORD R ON (D.PRO_DETAIL_NO = R.PRO_DETAIL_NO) WHERE (PRO_NAME, RECORD_DATE) IN(SELECT PRO_NAME, MAX(RECORD_DATE) FROM PRODUCT_DETAIL JOIN PRODUCT_RECORD USING(PRO_DETAIL_NO) GROUP BY PRO_NAME) AND P.FUNDING_TYPE IN('P2', 'P3') AND P.STATUS = 'Y' AND MEMBER_NO = ?
selectDibsList=SELECT D.MEMBER_NO ,D.DIBS_NO, D.PRO_DETAIL_NO , PRO_NAME , PRO_PRICE ,ORI_FILENAME FROM MEMBER M JOIN DIBS D ON(M.MEMBER_NO = D.MEMBER_NO) JOIN PRODUCT_DETAIL P ON(D.PRO_DETAIL_NO = P.PRO_DETAIL_NO) JOIN ATTACH A ON(A.PRO_DETAIL_NO = D.PRO_DETAIL_NO) WHERE M.MEMBER_NO=?
selectList=SELECT ROUND((PRO_QTY/PRO_COUNT),2)*100 as RANKS, ORI_FILENAME ,PRO_NAME ,D.PRO_DETAIL_NO, MEMBER_NICK ,PRO_DATE,PROGRESS FROM DIBS D JOIN ATTACH AA ON(D.PRO_DETAIL_NO = AA.PRO_DETAIL_NO) JOIN PRODUCT_DETAIL PD ON (D.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN MEMBER M ON(M.MEMBER_NO = D.MEMBER_NO) JOIN PRODUCT_RECORD PR ON (D.PRO_DETAIL_NO = PR.PRO_DETAIL_NO) JOIN PRODUCT PT ON (PD.PRODUCT_NO= PT.PRODUCT_NO) WHERE D.MEMBER_NO = ? AND PT.PRODUCT_TYPE IS NULL
selectList1=SELECT ROUND((PRO_QTY/PRO_COUNT),2)*100 as RANKS, ORI_FILENAME ,PRO_NAME ,D.PRO_DETAIL_NO, MEMBER_NICK ,PRO_DATE,PROGRESS,DIBS_NO,PD.PRODUCT_NO FROM DIBS D JOIN ATTACH AA ON(D.PRO_DETAIL_NO = AA.PRO_DETAIL_NO) JOIN PRODUCT_DETAIL PD ON (D.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN MEMBER M ON(M.MEMBER_NO = D.MEMBER_NO) JOIN PRODUCT_RECORD PR ON (D.PRO_DETAIL_NO = PR.PRO_DETAIL_NO) JOIN PRODUCT PT ON (PD.PRODUCT_NO= PT.PRODUCT_NO) WHERE D.MEMBER_NO = ? AND PT.PRODUCT_TYPE IS NULL
deleteDibs2=Delete FROM DIBS WHERE DIBS_NO=?
selectList2=SELECT ROUND((PRO_QTY/PRO_COUNT),2)*100 as RANKS, ORI_FILENAME ,PRO_NAME ,D.PRO_DETAIL_NO, MEMBER_NICK ,PRO_DATE,PROGRESS,DIBS_NO ,PD.PRODUCT_NO FROM DIBS D JOIN ATTACH AA ON(D.PRO_DETAIL_NO = AA.PRO_DETAIL_NO) JOIN PRODUCT_DETAIL PD ON (D.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN MEMBER M ON(M.MEMBER_NO = D.MEMBER_NO) JOIN PRODUCT_RECORD PR ON (D.PRO_DETAIL_NO = PR.PRO_DETAIL_NO) JOIN PRODUCT PT ON (PD.PRODUCT_NO= PT.PRODUCT_NO) WHERE D.MEMBER_NO = ? AND PT.PRODUCT_TYPE IS NOT NULL
