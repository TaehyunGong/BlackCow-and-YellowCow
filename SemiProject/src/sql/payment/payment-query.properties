updatePaymentProduct=UPDATE PRODUCT_DETAIL SET PRO_QTY = PRO_QTY+? WHERE PRO_DETAIL_NO = ?
insertDelivery=INSERT INTO DELIVERY VALUES(DELIVERY_NO.NEXTVAL, ?, ?, ?,null)
selectAddress=SELECT ADDRESS, ADDRESS_TYPE FROM DELIVERY_ADD WHERE MEMBER_NO = ?
selectMemberAddress=SELECT ADDRESS FROM MEMBER WHERE MEMBER_NO = ?
