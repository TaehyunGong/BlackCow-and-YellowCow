getAllBuyer=SELECT P.PAY_NO, PR.PAY_DETAIL_NO, PR.ACCEPT_NO, DD.PRO_NAME, D.PRODUCT_TYPE, D.FUNDING_TYPE, M.MEMBER_ID, M.MEMBER_NAME, DR.PROGRESS, PR.PAY_TYPE, PR.PAY_DATE, PR.PAY_LEVEL, PR.REFUND_PROG FROM PAYMENT_RECORD PR LEFT JOIN PAYMENT P ON(PR.PAY_NO = P.PAY_NO) LEFT JOIN PRODUCT_DETAIL DD ON(P.PRO_DETAIL_NO = DD.PRO_DETAIL_NO) LEFT JOIN MEMBER M ON(P.MEMBER_NO = M.MEMBER_NO) LEFT JOIN PRODUCT_RECORD DR ON(DD.PRO_DETAIL_NO = DR.PRO_DETAIL_NO) LEFT JOIN PRODUCT D ON(DD.PRODUCT_NO = D.PRODUCT_NO) WHERE PRO_DETAIL_NO IN(SELECT PRO_DETAIL_NO FROM PRODUCT_DETAIL WHERE MEMBER_NO = ?) ORDER BY 2
updateRefundRecord=UPDATE PAYMENT_RECORD SET PAY_DATE = SYSDATE,  REFUND_PROG ='RES', PAY_LEVEL ='REFUND' WHERE PAY_DETAIL_NO=?
updateRefundQTY=UPDATE PRODUCT_DETAIL SET PRO_QTY=PRO_QTY-(SELECT PRODUCT_COUNT FROM PAYMENT WHERE PAY_NO=?)WHERE PRO_DETAIL_NO = (SELECT PD.PRO_DETAIL_NO FROM PAYMENT P JOIN PRODUCT_DETAIL PD ON(P.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) WHERE P.PAY_NO = ?)
selectWaybill=SELECT DL.DELIVERY_NO, PD.PRO_NAME, P.PRODUCT_COUNT, PR.PAY_DATE, M.MEMBER_ID, M.MEMBER_NAME, DL.PAY_ADDRESS, DL.WAYBILL FROM DELIVERY DL JOIN MEMBER M ON(DL.MEMBER_NO = M.MEMBER_NO) JOIN PAYMENT P ON(DL.PAY_NO = P.PAY_NO) JOIN PAYMENT_RECORD PR ON(P.PAY_NO = PR.PAY_NO) JOIN PRODUCT_DETAIL PD ON(P.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) WHERE P.PRO_DETAIL_NO IN (SELECT PRO_DETAIL_NO FROM PRODUCT_DETAIL WHERE MEMBER_NO = ?) AND DL.WAYBILL IS NULL AND REFUND_PROG IS NULL
updateWaybill=UPDATE DELIVERY SET WAYBILL = TO_NUMBER(?) WHERE DELIVERY_NO = ?
selectBascketBuy=SELECT B.CART_NO, B.PRO_DETAIL_NO, PD.PRO_PRICE, PD.PRO_NAME, B.PRODUCT_COUNT, A.ORI_FILENAME, B.MEMBER_NO FROM BASKET B JOIN PRODUCT_DETAIL PD ON(B.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN ATTACH A ON(A.PRO_DETAIL_NO = B.PRO_DETAIL_NO) WHERE B.CART_NO = ? AND A.FILE_TYPE = 'F2'
deleteBasket=DELETE FROM BASKET WHERE CART_NO = ?
