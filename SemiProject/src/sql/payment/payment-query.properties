selectList1=SELECT *FROM (SELECT ROWNUM,PRO_NAME,ORI_FILENAME ,PAY_DATE,PRO_PRICE,PAY_TYPE ,WAYBILL, PAY_DETAIL_NO ,REFUND_PROG ,PROGRESS ,PD.MEMBER_NO,MEMBER_NICK FROM PAYMENT P JOIN MEMBER M ON (M.MEMBER_NO = P.MEMBER_NO) JOIN PRODUCT_DETAIL PD ON (P.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN PRODUCT_RECORD PR ON(PR.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN PRODUCT PT ON (PT.PRODUCT_NO = PD.PRODUCT_NO) JOIN PAYMENT_RECORD PR ON (P.PAY_NO = PR.PAY_NO) JOIN DELIVERY D ON (D.PAY_NO = P.PAY_NO) JOIN ATTACH A ON (P.PRO_DETAIL_NO = A.PRO_DETAIL_NO) WHERE P.MEMBER_NO = ? AND FILE_TYPE = 'F2'  AND FUNDING_TYPE IS NOT NULL)
selectList2=SELECT *FROM (SELECT ROWNUM,PRO_NAME,ORI_FILENAME ,PAY_DATE,PRO_PRICE,PAY_TYPE ,WAYBILL, PAY_DETAIL_NO ,REFUND_PROG ,PROGRESS ,PD.MEMBER_NO,MEMBER_NICK FROM PAYMENT P JOIN PRODUCT_DETAIL PD ON (P.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN MEMBER M ON (M.MEMBER_NO = P.MEMBER_NO) JOIN PRODUCT_RECORD PR ON(PR.PRO_DETAIL_NO = PD.PRO_DETAIL_NO) JOIN PRODUCT PT ON (PT.PRODUCT_NO = PD.PRODUCT_NO) JOIN PAYMENT_RECORD PR ON (P.PAY_NO = PR.PAY_NO) JOIN DELIVERY D ON (D.PAY_NO = P.PAY_NO) JOIN ATTACH A ON (P.PRO_DETAIL_NO = A.PRO_DETAIL_NO) WHERE P.MEMBER_NO = ? AND FILE_TYPE = 'F2' AND PRODUCT_TYPE IS NOT NULL)


updateReason=UPDATE PAYMENT_RECORD SET REFUND_PROG = 'REQ', COMPLETE_NO = ? WHERE PAY_DETAIL_NO = ?
selectList=SELECT PAY_DETAIL_NO, PRO_NAME, PRO_PRICE, PAY_DATE, PAY_TYPE, WAYBILL FROM PRODUCT_DETAIL PD JOIN PAYMENT PA ON (PD.PRO_DETAIL_NO = PA.PRO_DETAIL_NO) JOIN PAYMENT_RECORD ON (PRODUCT_NO = PAY_DETAIL_NO) JOIN DELIVERY DE ON (PA.PAY_NO = DE.PAY_NO)
selectSellerName=SELECT M.MEMBER_ID FROM MEMBER M JOIN PRODUCT_DETAIL PD ON(M.MEMBER_NO = PD.MEMBER_NO) WHERE PD.PRO_DETAIL_NO = ?
selectPaymentProduct=SELECT PD.PRO_DETAIL_NO, PD.PRO_NAME, PD.PRO_DATE, PD.PRO_DEADLINE, PD.PRO_PRICE, A.ORI_FILENAME FROM PRODUCT_DETAIL PD JOIN ATTACH A ON(PD.PRO_DETAIL_NO = A.PRO_DETAIL_NO)JOIN PRODUCT_RECORD PR ON(PR.PRO_DETAIL_NO = PD.PRO_DETAIL_NO)WHERE PD.PRO_DETAIL_NO = ? AND A.FILE_TYPE ='F2'
